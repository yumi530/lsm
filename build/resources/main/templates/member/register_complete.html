<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${result}">
    <h1>회원 가입 완료</h1>
    <p>회원 가입이 완료 되었습니다.</p>
</div>
<div th:if="${result eq false}">
<h1>회원 가입 결과</h1>
<p>회원가입에 실패하였습니다.</p>
</div>
</body>
</html>
